<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    cursor: pointer;
  }

  #text {
    color: white;
    font-size: 24px;
    font-family: Arial, sans-serif;
    animation: blink 1s infinite;
  }

  #scare {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 9999;
  }

  #scare img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>
<body>

<div id="text">Klik untuk melanjutkan...</div>

<div id="scare">
  <img src="https://i.imgur.com/8Km9tLL.jpg" alt="SCARY FACE">
</div>

<audio id="sound">
  <source src="https://www.myinstants.com/media/sounds/jumpscare-sound.mp3" type="audio/mpeg">
</audio>

<script>
  document.body.onclick = () => {
    document.getElementById("text").innerText = "Loading...";
    
    setTimeout(() => {
      document.getElementById("scare").style.display = "block";
      const sound = document.getElementById("sound");
      sound.volume = 1.0; // MAKSIMAL
      sound.play();
    }, 3000);
  };
</script>

</body>
</html>
